name: Remind Vendor on PR Merge

# only trigger on pull request closed events
on:
  pull_request:
    types: [ closed ]

jobs:
  merge_job:
    # this job will only run if the PR has been merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
      - name: Diff revision
          id: diff_rev
          shell: bash
          run: |
            delta=$(git log)
            delta="${delta//'%'/'%25'}"
            delta="${delta//$'\n'/'%0A'}"
            delta="${delta//$'\r'/'%0D'}"
            echo "::set-output name=delta_code::$delta"
      - name: Use Auto Comment Bot
        uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestClosed: >
            ðŸ‘‹ @{{ author }}
            
            Before this app update can go live on the Marketplace, you'll need to update the PR link for your app on our [Vendor Portal](https://cloud.digitalocean.com/vendorportal/). Thanks!
